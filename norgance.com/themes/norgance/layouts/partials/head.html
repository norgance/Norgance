<meta charset="UTF-8">
<title>{{ block "title" .}}{{ with .Params.Title}}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="description"
      content="{{ if .Params.summary }}{{ .Params.summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}" >
{{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true )}}
{{ $styles := resources.Get "scss/main.scss" |  resources.ToCSS $options | resources.Fingerprint}}
<link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}">
